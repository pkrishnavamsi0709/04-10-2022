<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Number gueesing game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>This is  a number guessing game between 1 - 10</h1>
    <input type="number" id="inputno" placeholder="Enter Your number">
    <p id="clue">clue: No clue yet</p>
    <p id="check">check your guessed number is correct or not</p>

    <button type="button" id="res" class="but">Reset</button>
    <script src="index.js"></script>
</body>
